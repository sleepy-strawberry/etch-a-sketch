<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Delicious+Handrawn&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="gradient-background">
    <header>
      <h1>Draw please</h1>
    </header>
    <img
      id="catgif"
      src="images/catgif.gif"
      alt="gif z kotkiem machającym łapkami"
    />

    <div class="flex">
      <section class="menu">
        <h2>Menu</h2>
        <div class="color-picker">
          <input type="color" id="colorInput" value="#A424AE" />
          <button class="apply-color">Apply Color</button>
        </div>
        <button class="rainbow">Rainbow mode</button>
        <button class="eraser">Eraser</button>
        <button class="clear-all">Clear all</button>
      </section>

      <section class="board"></section>

      <section class="empty-space">
        <audio id="audio" controls autoplay loop>
          <source src="audio/kawaiiSongs.mp3" type="audio/mpeg" />
          Twoja przeglądarka nie obsługuje odtwarzaczy audio.
        </audio>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
